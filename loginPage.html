<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
            <a href="#" class="skipBtn">
                <span>Skip</span>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        <div class="head">
            <h1 class="heading">Hello Again!</h1>
            <p class="sub-heading">Welcome back you've <br> been missed </p>
        </div>
        <div class="login-section">
            <input type="text" placeholder="Enter Username" id="username" name="username" class="inputs">
            <input type="password" placeholder="Enter Password" id="password" name="password" class="inputs">
            <a href="#" class="recoveryPasswdLink">Recovery Password</a>
            <button class="signin">Sign In</button>
        </div>
        <div class="other-options">
            <div class="design">
                <img src="./assets/leftRect.png" alt="leftRect">
                <p>Or continue with</p>
                <img src="./assets/rightRect.png" alt="rightRect">
            </div>
            <div class="linkBtns">
                <button class="googleBtn">
                    <img src="./assets/google.png" alt="googleLogo" class="googleLogo" width="41px">
                </button>
                <button class="facebookBtn">
                    <img src="./assets/facebook.png" alt="facebookLogo" class="facebookLogo" width="44">
                </button>
            </div>
            <a href="#" class="registerNow">Register now</a>
        </div>
    </div>
</body>
</html>
